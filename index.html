<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="flex flex-col items-center p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">Counter</h1>
        <div class="flex items-center space-x-4">
            <button id="decrement" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">-</button>
            <span id="counter" class="text-xl font-semibold">0</span>
            <button id="increment" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">+</button>
        </div>
    </div>
